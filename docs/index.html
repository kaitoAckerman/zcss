<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>z4css - zcss boilerplate</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="zcss boilerplate">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kaitoAckerman/zcss@0.1/public/zcss.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
    <style>
        *:not(.token) {
            font-family: 'Karla', sans-serif;
        }

        html {
            font-size: inherit;
            background: inherit;
        }

        p {
            font-size: 1rem !important;
        }

        code {
            border: none;
        }

        .markdown-section code,
        .markdown-section pre {
            border-radius: .6rem;
        }

        .markdown-section code {
            border-radius: 2px;
            color: #657b83;
            font-size: .8rem;
            margin: 0 2px;
            white-space: nowrap;
        }

        .markdown-section {
            max-width: 1000px;
        }

        .token {
            border-radius: .6rem;
            font-size: .9rem;
        }

        .app-sub-sidebar li::before {
            content: '-';
            padding-right: 4px;
            float: left;
        }

        .demo .row .col,
        .demo .flex-grid .flex-grid__col {
            padding: 0px 6px;
            background: rgba(255, 255, 255, .1);
            margin: 3px;
            border-radius: .3rem;
        }

        .sidebar,
        .sidebar-toggle {
            background: #292929;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'zCss',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            themeColor: '#34887C',
            homepage: 'quick-start.md',
            repo: 'https://github.com/kaitoAckerman/zcss'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/kaitoAckerman/zcss@0.1/public/app.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>

</html>
